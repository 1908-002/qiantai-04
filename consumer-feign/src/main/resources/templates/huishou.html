<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="textml; charset=UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-table.css}">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap3/js/bootstrap.js"></script>
    <script src="js/bootstrap-bootbox/bootbox.js"></script>
    <link rel="stylesheet" href="js/bootstrap3/css/bootstrap.css">
    <script src="js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <link rel="stylesheet" href="js/bootstrap-treeview/bootstrap-treeview.min.css">
    <script src="js/bootStrap-addTabs/bootstrap.addtabs.js"></script>
    <link rel="stylesheet" href="js/bootStrap-addTabs/bootstrap.addtabs.css">
    <link rel="stylesheet" href="js/bootstrap-table/bootstrap-table.css">
    <script src="js/bootstrap-table/bootstrap-table.js"></script>
    <script src="js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<table id="huishoutable" class="table table-hover"></table>
<script type="text/javascript" th:inline="none">
    $(function(){
        inithuishouTable();
    })
    function inithuishouTable(){
        $("#huishoutable").bootstrapTable({
            toolbar:'#toolbar',
            url: "selecthsz",
            pagination:true,
            pageList:[2, 3, 4, 50],//分页组件
            pageNumber:1,
            pageSize:5,//默认每页条数
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数选择框
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页（*
            queryParams:function(){
                return {
                    page:this.pageNumber,
                    rows:this.pageSize,
                };
            },
            columns:[[
                {field:'id', title: 'id'},
                {field:'imgpath', title: '商品图片',
                    formatter:function(value,row,index){
                        return "<img src='"+value+"'width='40px' height='40px'/>"
                    }
                },
                {field:'order_id', title: '编号'},
                {field:'sku_name', title: '商品名称'},
                {field:'miaosu', title: '商品描述'},
                {field:'order_price', title: '商品价钱'},
                {field:'sku_num', title: '数量'},
                {field:'shifukuan', title: '实付款'},
                {field:'create_time', title: '创建时间'},
                {field:'orderstatus', title: '状态',
                    formatter: function(value,row,index){
                        var status = "";
                        if (value==1){
                            status = "待付款";
                        }
                        if (value==2){
                            status = "待发货";
                        }
                        if (value==3){
                            status = "待收货";
                        }
                        if (value==4){
                            status = "待评价";
                        }

                        return  status;

                    }},
            ]]
        })
    }

</script>

</body>
</html>
